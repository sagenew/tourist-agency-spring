<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{fragments/navbar::navbar}"></nav>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="display-5" th:text="#{registration.header}"></h1>
            <hr>
        </div>
        <div class="card-body">
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <div class="form-row">
                    <div class="col-md-4 mb-4">
                        <label>
                            <span th:text="#{registration.username.label}"></span>
                            <input type="text"
                                   th:field="*{username}"
                                   th:placeholder="#{registration.username.placeholder}"
                                   class="form-control"/>
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                  class="text-danger"></span>
                            <span th:if="${usernameErrorMessage}" th:text="${usernameErrorMessage}"
                                  class="text-danger"></span>
                        </label>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label>
                            <span th:text="#{registration.password.label}"></span>
                            <input type="password"
                                   th:field="*{password}"
                                   th:placeholder="#{registration.password.placeholder}"
                                   class="form-control"/>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                  class="text-danger"></span>
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-4">
                        <label>
                            <span th:text="#{registration.full_name.label}"></span>
                            <input type="text"
                                   th:field="*{fullName}"
                                   th:placeholder="#{registration.full_name.placeholder}"
                                   class="form-control"/>
                            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                  class="text-danger"></span>
                        </label>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label>
                            <span th:text="#{registration.email.label}"></span>
                            <input type="text"
                                   th:field="*{email}"
                                   th:placeholder="#{registration.email.placeholder}"
                                   class="form-control"/>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                  class="text-danger"></span>
                        </label>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-form-label" for="bio"
                               th:text="#{registration.bio.label}"></label>
                        <textarea id="bio" rows="4"
                                  th:field="*{bio}"
                                  th:placeholder="#{registration.bio.placeholder}"
                                  class="form-control"></textarea>
                        <span th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"
                              class="text-danger"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{button.sign_up}">Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
